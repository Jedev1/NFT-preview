<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <title>NFT - Preview</title>
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="image">
                <img src="./src/img/image-equilibrium.jpg" alt="Equilibrium">
                <img class="view-icon" src="./src/img/icon-view.svg" alt="View">
            </div>

            <div class="infos">
                <h1 class="title">Equilibrium #3429</h1>
                <h3 class="subtitle">Our Equilibrium collection promotes balance and calm.</h3>
                <div class="price">
                    <p class="etheriun-price"><img src="./src/img/icon-ethereum.svg" alt="Icon-Etherium"><span>0.041 ETH</span></p>

                    <p class="clock-left"><img src="./src/img/icon-clock.svg" alt="Clock Icon"><span>3 days left</span></p>
                </div>
            </div>

            <hr>

            <div class="profile">
                <div class="infos-profile">
                    <img src="./src/img/image-avatar.png" alt="Avatar-profile">
                    <p class="text">Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
